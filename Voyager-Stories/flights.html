<html>
   <head>
		<meta charset="utf-8">
		<link rel ="stylesheet" href="flightStyle.css" text="text/css"/>
		<script type="text/javascript" src="flight.js"></script>
		
	  <!--BootStrap Start-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  
	</head>
    <body>
	
        <div id="main_flights">
			<img src="Flight_img.jpg" alt="background image" style="width:100%; background-repeat:repeat-x;
			position:relative; z-index=-10; "/>			  
		</div>
	
		
		<div id="flights_Select">
		
		<!--Home Landing Logo-->
		<a href="Home_LandingPage.html">
			      <img src="LandingPageLogo.png" href="Home_LandingPage.html"
			      height="50px" width="90px" style="float:left; margin-left:0; margin-top:40px;"/>
		</a>
				  
			<label id="labelStyle" style="margin-left:30%; font-size:50px;">Search Flights</label>
				<div align="center" style="margin-top:50px">  
					<table id="flights_table">
						
						<tr>
							<td id="data">Flying from&nbsp;</td>
							<td><select style="line-height:22px" id="data1">
								<option>Select Source</option>
								<option>kansas</option>
								<option>NewYork</option>
								<option>Denver</option>
								<option>Florida</option>
								<option>California</option>
								<option>Las Vegas</option>
							</select></td>
							<td id="data">&nbsp;Flying to</td>
							<td><select style="line-height:22px" id="data2">
								<option>Select Destination</option>
								<option>kansas</option>
								<option>NewYork</option>
								<option>Denver</option>
								<option>Florida</option>
								<option>California</option>
								<option>Las Vegas</option>
							</select></td>
						</tr>
						<tr><td>&nbsp;</td></tr>
						<tr>
							<td id="data">Departing</td>
							<td><input type="date" placeholder="mm/dd/yyyy" style="line-height:22px" id="date" required /></td>
						</tr>
						
						<tr><td>&nbsp;</td></tr>
						
						<tr>
							<td id="data" required>Adults (18+)</td>
							<td><select id="selectPerson">
								
								<option selected value="select" >Select Person</option>
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select></td>
							<td id="data">&nbsp;&nbsp;Children(0-17)&nbsp;</td>
							<td><select id="childSelect">
								<option selected value="1">Select Children</option>
								<option value="1">1</option>
								<option value="2">2</option>
							</select></td>
						</tr>
					</table>

		</div>
		
		<input class="btn btn-warning" type="button" value="Search" id="searchbutton" style="margin-left:40%"/>
		
		<div id="resultDiv">
		   	<p id="resultPara" style="text-align:left; font-size:16px; margin-left:20%"></p>
			<a href="flightsPersonalDetails.html">
			   <input class="btn btn-success" type="button" value="Book" id="BookBtn"/>
			</a>
		</div>
							
	</body>
</html>
